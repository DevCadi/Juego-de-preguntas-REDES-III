        // Variables de estado
        let currentQuestion = 0;
        let score = 0;
        let userAnswers = new Array(questions.length).fill(-1);
        let timer;
        let timeLeft = 30;
        let filteredQuestions = [...questions];
        let currentCategory = 'all';

        // Elementos DOM
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const explanationElement = document.getElementById('explanation');
        const scoreElement = document.getElementById('score');
        const currentElement = document.getElementById('current');
        const totalElement = document.getElementById('total');
        const progressElement = document.getElementById('progress');
        const timerElement = document.getElementById('timer');
        const nextButton = document.getElementById('next-btn');
        const prevButton = document.getElementById('prev-btn');
        const submitButton = document.getElementById('submit-btn');
        const resultContainer = document.getElementById('result-container');
        const finalScoreElement = document.getElementById('final-score');
        const maxScoreElement = document.getElementById('max-score');
        const scoreTextElement = document.getElementById('score-text');
        const reviewButton = document.getElementById('review-btn');
        const restartButton = document.getElementById('restart-btn');
        const categoryButtons = document.querySelectorAll('.category-btn');

        // Inicializar cuestionario
        function initQuiz() {
            totalElement.textContent = filteredQuestions.length;
            showQuestion();
            startTimer();
            
            // Configurar event listeners para los botones de categoría
            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const category = button.getAttribute('data-category');
                    filterQuestionsByCategory(category);
                    
                    // Actualizar clase activa
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                });
            });
        }

        // Filtrar preguntas por categoría
        function filterQuestionsByCategory(category) {
            currentCategory = category;
            if (category === 'all') {
                filteredQuestions = [...questions];
            } else {
                filteredQuestions = questions.filter(q => q.category === category);
            }
            
            currentQuestion = 0;
            score = 0;
            userAnswers = new Array(filteredQuestions.length).fill(-1);
            scoreElement.textContent = score;
            
            totalElement.textContent = filteredQuestions.length;
            showQuestion();
            resetTimer();
        }

        // Mostrar pregunta actual
        function showQuestion() {
            if (filteredQuestions.length === 0) return;
            
            currentElement.textContent = currentQuestion + 1;
            progressElement.style.width = `${((currentQuestion + 1) / filteredQuestions.length) * 100}%`;
            
            const question = filteredQuestions[currentQuestion];
            questionElement.textContent = question.question;
            
            optionsElement.innerHTML = '';
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                if (userAnswers[currentQuestion] === index) {
                    optionElement.classList.add('selected');
                }
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => selectOption(index));
                optionsElement.appendChild(optionElement);
            });
            
            explanationElement.style.display = 'none';
            explanationElement.textContent = '';
            
            prevButton.disabled = currentQuestion === 0;
            nextButton.disabled = false;
            
            if (currentQuestion === filteredQuestions.length - 1) {
                nextButton.style.display = 'none';
                submitButton.style.display = 'block';
            } else {
                nextButton.style.display = 'block';
                submitButton.style.display = 'none';
            }
            
            // Reiniciar temporizador
            resetTimer();
        }

        // Seleccionar una opción
        function selectOption(index) {
            userAnswers[currentQuestion] = index;
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            // Mostrar explicación inmediatamente
            showExplanation();
        }

        // Mostrar explicación
        function showExplanation() {
            const question = filteredQuestions[currentQuestion];
            explanationElement.textContent = question.explanation;
            explanationElement.style.display = 'block';
            
            // Marcar respuesta correcta/incorrecta
            const options = document.querySelectorAll('.option');
            
            // Si la respuesta correcta es múltiple (string con índices separados por comas)
            if (typeof question.correctAnswer === 'string') {
                const correctIndices = question.correctAnswer.split(',').map(idx => parseInt(idx));
                options.forEach((option, index) => {
                    if (correctIndices.includes(index)) {
                        option.classList.add('correct');
                    } else if (index === userAnswers[currentQuestion] && !correctIndices.includes(index)) {
                        option.classList.add('incorrect');
                    }
                });
                
                // Verificar si todas las respuestas correctas fueron seleccionadas
                const selectedIndices = [];
                options.forEach((option, index) => {
                    if (option.classList.contains('selected')) {
                        selectedIndices.push(index);
                    }
                });
                
                // Comparar si las selecciones coinciden con las respuestas correctas
                const isCorrect = correctIndices.length === selectedIndices.length && 
                                 correctIndices.every(idx => selectedIndices.includes(idx));
                
                if (isCorrect) {
                    score++;
                    scoreElement.textContent = score;
                }
            } else {
                // Respuesta única
                options.forEach((option, index) => {
                    if (index === question.correctAnswer) {
                        option.classList.add('correct');
                    } else if (index === userAnswers[currentQuestion] && index !== question.correctAnswer) {
                        option.classList.add('incorrect');
                    }
                });
                
                // Actualizar puntuación si es correcta
                if (userAnswers[currentQuestion] === question.correctAnswer) {
                    score++;
                    scoreElement.textContent = score;
                }
            }
        }

        // Navegar a la siguiente pregunta
        function nextQuestion() {
            if (currentQuestion < filteredQuestions.length - 1) {
                currentQuestion++;
                showQuestion();
            }
        }

        // Navegar a la pregunta anterior
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        }

        // Iniciar temporizador
        function startTimer() {
            resetTimer();
        }

        // Reiniciar temporizador
        function resetTimer() {
            clearInterval(timer);
            timeLeft = 30;
            timerElement.textContent = timeLeft;
            timerElement.style.color = timeLeft > 10 ? '#e74c3c' : '#c0392b';
            
            timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                
                if (timeLeft <= 10) {
                    timerElement.style.color = '#c0392b';
                }
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    if (currentQuestion < filteredQuestions.length - 1) {
                        nextQuestion();
                    } else {
                        showResults();
                    }
                }
            }, 1000);
        }

        // Mostrar resultados
        function showResults() {
            clearInterval(timer);
            document.querySelector('.question-container').style.display = 'none';
            document.querySelector('.controls').style.display = 'none';
            document.querySelector('.progress-bar').style.display = 'none';
            document.querySelector('.timer-container').style.display = 'none';
            document.querySelector('.stats').style.display = 'none';
            document.querySelector('.category-filter').style.display = 'none';
            
            resultContainer.style.display = 'block';
            finalScoreElement.textContent = score;
            maxScoreElement.textContent = filteredQuestions.length;
            
            // Mensaje según puntuación
            const percentage = (score / filteredQuestions.length) * 100;
            if (percentage >= 80) {
                scoreTextElement.textContent = '¡Excelente! Tienes un gran conocimiento de redes y seguridad.';
            } else if (percentage >= 60) {
                scoreTextElement.textContent = '¡Buen trabajo! Tienes un conocimiento sólido, pero hay espacio para mejorar.';
            } else if (percentage >= 40) {
                scoreTextElement.textContent = 'Conocimiento aceptable. Sigue estudiando para mejorar.';
            } else {
                scoreTextElement.textContent = 'Necesitas estudiar más sobre redes y seguridad. ¡Sigue practicando!';
            }
        }

        // Reiniciar cuestionario
        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers.fill(-1);
            scoreElement.textContent = score;
            
            document.querySelector('.question-container').style.display = 'block';
            document.querySelector('.controls').style.display = 'flex';
            document.querySelector('.progress-bar').style.display = 'block';
            document.querySelector('.timer-container').style.display = 'block';
            document.querySelector('.stats').style.display = 'flex';
            document.querySelector('.category-filter').style.display = 'block';
            resultContainer.style.display = 'none';
            
            showQuestion();
        }

        // Event listeners
        nextButton.addEventListener('click', nextQuestion);
        prevButton.addEventListener('click', prevQuestion);
        submitButton.addEventListener('click', showResults);
        restartButton.addEventListener('click', restartQuiz);
        reviewButton.addEventListener('click', () => {
            // Función para revisar respuestas (no implementada completamente por brevedad)
            alert('Función de revisión de respuestas se implementaría aquí.');
        });

        // Iniciar el cuestionario
        initQuiz();
